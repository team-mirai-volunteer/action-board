codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 80%
        threshold: 2%

comment:
  layout: "header, diff, flags, components"
  behavior: default
  require_changes: false

flags:
  unittests:
    paths:
      - src/
    carryforward: true

ignore:
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
  - "tests/**/*"
  - "node_modules/**/*"
  - "coverage/**/*"
  - ".next/**/*"
  - "supabase/**/*"
  - "mission_data/**/*"
  - "poster_data/**/*"
  - "posting_data/**/*"
  - "packages/**/*"
  - "scripts/**/*"
