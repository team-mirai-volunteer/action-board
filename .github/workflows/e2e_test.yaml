name: E2E Tests
on:
  pull_request:

jobs:
  test:
    name: E2E Tests
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 環境変数を設定（ローカルSupabaseの接続情報）
      - name: Set Supabase environment variables
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=http://localhost:54321" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=sb_publishable_ACJWlzQHlZjBrEguHvfOxg_3BJgxAaH" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=sb_secret_N7UND0UgjKTVK-Uodkm0Hg_xSvEMPvz" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:54322/postgres" >> $GITHUB_ENV
          echo "ENABLE_CONFIRMATIONS=false" >> $GITHUB_ENV

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # Supabaseをバックグラウンドで起動し、install/build と並列化
      - name: Start Supabase (background)
        run: |
          supabase start -x studio,postgres-meta,imgproxy,mailpit,logflare,vector > /tmp/supabase-start.log 2>&1 &
          echo $! > /tmp/supabase-start.pid
        env:
          SMTP_ENABLED: false
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
          BQ_USER_PASSWORD: bq_user_password

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p 'require("@playwright/test/package.json").version')" >> $GITHUB_OUTPUT

      - name: Install Playwright OS deps
        run: pnpm exec playwright install-deps chromium

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers if cache miss
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('src/**', 'app/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nextjs-${{ runner.os }}-

      - name: Build Next.js
        run: pnpm run build

      # Supabaseの起動完了を待機（build中にバックグラウンドで起動済みのはず）
      - name: Wait for Supabase
        run: |
          echo "Waiting for Supabase to be ready..."
          for i in $(seq 1 90); do
            if curl -s http://localhost:54321/rest/v1/ > /dev/null 2>&1; then
              echo "Supabase is ready! (attempt $i)"
              exit 0
            fi
            sleep 2
          done
          echo "Supabase failed to start within 180s. Logs:"
          cat /tmp/supabase-start.log
          exit 1

      - name: Load poster CSV data
        run: pnpm run poster:load-csv

      - name: Run E2E tests
        run: pnpm run test:ci:e2e
        env:
          CI: 'true'

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
