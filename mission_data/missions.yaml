  - slug: join-73-mirai-kaigi
    title: 7/3(木)の「街頭みらい会議」に参加しよう
    icon_url: /img/mission_fallback.svg
    content: |-
      7/3(木)に各地で「街頭みらい会議」を行います！ ✨🔥
      多くの人に集まっていただきメディアに注目新党として取り上げてもらうことで、今後のメディア露出の時間や頻度が大きく変わる、とても重要なイベントです。
      ぜひ皆さまご参加をお願いいたします！！

      ■7/3(木) 街頭みらい会議
      【東京】10:00- 東京・渋谷スクランブル交差点（安野たかひろ・みねしま侑也）
      【埼玉】10:00- 埼玉・浦和駅東口（武藤かずこ）
      【北海道】10:00- 大通公園西3丁目（稲原むねよし）
      【宮城】10:00- 宮城・仙台三越前（角野なすか）
      【長野】10:00- 長野駅前（山田ゆうじ）
      【福岡】10:00- 福岡・博多駅博多口（古川あおい）
      【大阪】10:30- 大阪・阪急うめだ本店前(JR側)（平りさこ）
      【愛知】10:30- 愛知・名古屋駅JRゲートタワー前（山根ゆきや）
      【神奈川】10:30- 神奈川・桜木町駅前（河合みちお）
